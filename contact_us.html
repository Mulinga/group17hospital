    <div class="container-fluid">
        <div id="container-contact">
            <h1>CONTACT US</h1>
            <div id="par">If you have a question, you can leave a message</div>
            <form name="mc-embedded-subscribe-form" id="myForm" target="_blank"  onsubmit="return validate()">
                <input type="text" class="form-control" placeholder="name" name="NAME" id="name">
                <input type="text" class="form-control" placeholder="email" name="EMAIL" id="email">
                <textarea rows="11" type="text" class="form-control" placeholder="type a message ..." name="MESSAGE" id="message"></textarea>
                <button type="submit" value="Submit" class="btn btn-outline success" id="subbtn">Submit</button>
            </form>
        </div>
    </div>
