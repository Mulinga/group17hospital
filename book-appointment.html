    <!--  ************************* Page Title Starts Here ************************** -->
    <div class="page-nav no-margin row">
        <div class="container">
            <div class="row">
                <h2>Enter Appointment Details</h2>
            </div>
        </div>
    </div>
    <!-- ######## Page  Title End ####### -->

    <div class="container">
        <div class="row mt-2">
            <div class="col-3">
                <!-- Appointment Form -->
                <form id="appointmentForm ">
                    <h2>Booking Information</h2>
                    <div class="mb-3 ">
                        <input type="text" id="firstName" class="form-control" placeholder="Enter First Name" />
                    </div>
                    <div class="mb-3 ">
                        <input type="text" id="secondName" class="form-control" placeholder="Enter Second Name" />
                    </div>
                    <div class="mb-3 ">
                        <input type="email" id="email" class="form-control" placeholder="Enter Email Address" />
                    </div>
                    <div class="mb-3 ">
                        <input type="number" id="yourNumber" class="form-control" placeholder="Enter Phone Number" />
                    </div>
                    <div class="mb-3 ">
                        <input type="number" id="emergencyContact" class="form-control"
                            placeholder="Enter Emergency Contact" />
                    </div>
                    <div class="mb-3 ">
                        <select name="department" id="department" class="form-control">
                            <option selected>Select Department</option>
                            <option value="Gynaecology">Gynaecology</option>
                            <option value="Cardiology">Cardiology</option>
                            <option value="Dental">Dental Surgery</option>
                            <option value="Optical">Optical Surgery</option>
                        </select>
                    </div>
                    <div class="mb-3 ">
                        <select name="doctor" id="doctor" class="form-control">
                            <option selected>Select Doctor</option>
                            <option value="Dr. Melissa">Dr. Melissa Wangui</option>
                            <option value="Dr. Paul">Dr. Paul Ngigi</option>
                            <option value="Dr. Mulinga">Dr. Mulinga Kyalo</option>
                            <option value="Dr. Kevin">Dr. Kevin Munene</option>
                        </select>
                        <div class="mb-3 ">
                            <input type="date" id="appointmentDate" class="form-control" />
                        </div>
                        <div class="mb-3 ">
                            <input type="time" id="appointmentTime" class="form-control" />
                        </div>
                        <button type="submit" id="bookNow" class="btn btn-info">Book Appointment</button>
                </form>
                <!-- Form End -->
            </div>
        </div>
        <div class="col-9">
            <div class="row mt-3">
                <div class="col-md-12">
                    <div id="bookAppointment">
                        <table class="table table-striped table-hover border">
                            <h1>Booked Persons</h1>
                            <thead>
                                <tr>
                                    <th scope="col">First Name</th>
                                    <th scope="col">Last Name</th>
                                    <th scope="col">Email</th>
                                    <th scope="col">Phone Number</th>
                                    <th scope="col">Emergency Contact</th>
                                    <th scope="col">Doctor</th>
                                    <th scope="col">Department</th>
                                    <th scope="col">Date</th>
                                    <th scope="col">Time</th>
                                </tr>
                            </thead>
                            <tbody id="bookAppointmentBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/js/jquery-3.2.1.min.js"></script>
